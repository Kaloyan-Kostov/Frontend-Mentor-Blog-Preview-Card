<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog Preview Card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="Article Illustration"
          class="article-image"
        />
        <span class="category">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer class="footer">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="author-avatar"
          />
          <p class="author-name">Greg Hooper</p>
        </footer>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Kaloyan-Kostov" target="_blank"
          >Kaloyan Kostov</a
        >.
      </div>
    </main>
  </body>
</html>
